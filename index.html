<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Image Page</title>
    <style>
        .top-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 70vh; /* Adjusted height to prevent image from being too high */
            padding: 20px 0;
        }

        .top-image-container img {
            max-width: 80%; /* Adjust as needed */
            max-height: 90%;
            box-shadow: none;
            object-fit: contain;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121b00;
            transition: background-color 0.5s ease;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            scroll-behavior: smooth; /* Enable smooth scrolling */
        }

        .container {
            height: 800vh; /* Keeps the scrollable area large */
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 400px; /* Increased space between images */
            padding-top: 50px; /* Adjusted padding for top space */
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Use full width without exceeding the viewport */
            text-align: left;
            padding: 0 5vw; /* Adds space between images and page borders */
            box-sizing: border-box; /* Ensures padding doesn't overflow */
            font-family: "Copperplate", "Papyrus", fantasy;
        }

        /* Center image */
        .image-container:nth-child(3n+1) {
            align-items: center;
            text-align: left;
        }

        /* Align left image */
        .image-container:nth-child(3n+2) {
            align-items: flex-start;
            text-align: left;
        }

        /* Align right image */
        .image-container:nth-child(3n) {
            align-items: flex-end;
            text-align: left;
        }

        img {
            max-width: 80vw; /* Limits the width to 80% of the viewport */
            max-height: 80vh; /* Limits the height to 80% of the viewport */
            object-fit: contain; /* Maintains aspect ratio while fitting within the container */
            border-radius: 0px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.01); /* Slightly enlarges on hover */
        }

        .caption {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
        }

        /* Footer Styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            color: white;
            padding: 10px 20px;
            font-size: 1.5rem;
            z-index: 10;
            display: flex;
            justify-content: flex-start; /* Align to the left */
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
            width: auto; /* Ensures the dropdown fits content */
        }

        .dropbtn {
            background-color: #4caf4f00;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: left; /* Align the text to the left */
            display: block; /* Ensures the button takes up the full width */
            font-family: "Copperplate", "Papyrus", fantasy;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            bottom: 30px; /* Position the menu above the button */
            left: 0;
            background-color: transparent; /* Make the background transparent */
            min-width: 160px;
            z-index: 1;
            font-family: "Copperplate", "Papyrus", fantasy;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            display: block;
            font-size: 1.2rem;
            padding: 10px;
        }

        .dropdown-content a:hover {
            color: rgb(120, 120, 120);
        }

        .back-to-top img a:hover {
            color: rgb(120, 120, 120);
        }

        /* House icon styling */
        .back-to-top {
            position: absolute;
            right: 60px; /* Position it to the right of the footer */
            top: 50%; /* Vertically center it */
            transform: translateY(-50%); /* Adjust for perfect centering */
            text-decoration: none; /* Remove underline */
        }

        .back-to-top img {
            width: 30px; /* Adjust size of the icon */
            height: 30px;
            cursor: pointer;
        }

        .back-to-top img {
            box-shadow: none;
        }

        .back-to-top img:hover{
            transform: scale(1.2);
        }


        html, body {
            cursor: url("star-4pt-round.svg") 4 4, auto; /* Set cursor hotspot */
        }

        .back-to-top img {
            cursor: url("star-4pt-round.svg") 4 4, auto; /* Ensure cursor is the same when hovering over the icon */
        }

        button, a, .dropbtn {
            cursor: url("star-4pt-round.svg") 4 4, auto; /* Ensure the cursor stays the same for interactive elements */
        }

        .hamburger-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px; /* Adjust width as needed */
            height: 20px; /* Adjust height as needed */
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .line {
            height: 1.6px; /* Line thickness */
            background-color: #000; /* Line color */
            border-radius: 3px;
            width: 100%;
        }

        #section0 {
    width: 100%;
    height: 1000px; /* Adjust this value for desired depth */
    background-image: url('background.jpg'); /* Replace with your image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
     /* Add a gradient mask to fade the bottom quarter */
    mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 75%, rgba(0, 0, 0, 0) 100%);
    -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 75%, rgba(0, 0, 0, 0) 100%);

    }

    </style>
</head>
<body>

    <div lcass="custom-cursor site-wide">
        <div calss="pointer"></div> 

    </div>

    <section id="section0">
        <div class="top-image-container">
            <img src="logomat.png" alt="Top Image">
        </div>
    </section>

    <div class="container">
        <div class="image-container" id="section1">
            <img id="img1" src="fronthoodgif.gif" alt="Image 1">
            <div class="caption"></div>
        </div>

        <div class="image-container" id="section2">
            <img id="img2" src="sidehoodgif.gif" alt="Image 2">
            <div class="caption"></div>
        </div>

        <div class="image-container" id="section3">
            <img id="img3" src="backhoodgif.gif" alt="Image 3">
            <div class="caption"></div>
        </div>

        <div class="image-container" id="section4">
            <img id="img4" src="devantrobegif.gif" alt="Image 4">
            <div class="caption"></div>
        </div>

        <div class="image-container" id="section5">
            <img id="img5" src="siderobegif.gif" alt="Image 5">
            <div class="caption"></div>
        </div>
    </div>

    <div class="footer">
        <div class="dropdown">
    <button class="dropbtn">
        <div class="hamburger-icon">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </button>
    <div class="dropdown-content">
        <a href="#section1">Rabbit Hole</a>
        <a href="#section4">Artefact</a>
        <a href="#section3">Pr0th3ro</a>
    </div>
</div>
        <!-- House Icon -->
        <a href="#" class="back-to-top">
            <img src="house-icon-md.png" alt="Back to Top" />
        </a>
    </div>

    <script>
        const sections = [
            { id: "img1", color: "#ea644f" },
            { id: "img2", color: "#dcdac9" },
            { id: "img3", color: "#070707" },
            { id: "img4", color: "#494946" },
            { id: "img5", color: "#dd332b" }
        ];

        window.addEventListener("scroll", () => {
            sections.forEach(section => {
                const img = document.getElementById(section.id);
                const rect = img.getBoundingClientRect();
                if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                    document.body.style.backgroundColor = section.color;
                }
            });
        });
    </script>

    <script>
        // Get the dropdown links
        const dropdownLinks = document.querySelectorAll('.dropdown-content a');

        dropdownLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const targetSection = document.querySelector(link.getAttribute('href'));

                targetSection.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });

                document.querySelector('.dropdown-content').style.display = 'none'; // Hide dropdown after clicking

                setTimeout(() => {
                    document.querySelector('.dropdown-content').style.display = ''; // Restore dropdown after a short delay
                }, 500);

            document.querySelector('.back-to-top').addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default behavior (jump to top)
                window.scrollTo({
                    top: 0, // Scroll to the top of the page
                    behavior: 'smooth' // Smooth scrolling
                });
            });
            });
        });
    </script>

</body>
</html>
